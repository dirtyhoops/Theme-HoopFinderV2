<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery and js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Welcome to HoopFinderV2</title>
  </head>
  <body>
    <div class="courts-wrapper">
      <div class="courts container">
        <div class="courts filterbar">FILTER BAR</div>
        <div class="courts__grid">
          <div class="courts__grid__box">
            <div class="courts__grid__box__image">
              <img
                src="https://www.courtsoftheworld.com/upload/courts/407/1/COTW_Henry-Schmidt-Park_1246825277.jpg"
                class="courts__grid__box__image__img"
              />
            </div>
            <div class="courts__grid__box__info">
              <p class="text-courtinfo-name">McBride Loop Court</p>
              <p class="text-courtinfo-location">
                922 McBride Loop, San Jose, CA 95125
              </p>
            </div>
            <div class="courts__grid__box__footer__left">
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star"></span>
            </div>
            <div class="courts__grid__box__footer__right">
              3 <span class="icon-user"><i class="fa fa-user"></i></span>
            </div>
          </div>

          <div class="courts__grid__box">
            <div class="courts__grid__box__image">
              <img
                src="https://ca-times.brightspotcdn.com/dims4/default/2f05e31/2147483647/strip/true/crop/800x534+0+0/resize/840x561!/quality/90/?url=https%3A%2F%2Fcalifornia-times-brightspot.s3.amazonaws.com%2F2a%2F52%2F2f2a84257f0d2cae2d0c8dc128b2%2Fsdut-the-24-hour-fitness-chain-is-re-20160902"
                class="courts__grid__box__image__img"
              />
            </div>
            <div class="courts__grid__box__info">
              <p class="text-courtinfo-name">24 Hours McKee</p>
              <p class="text-courtinfo-location">
                2323 Mckee Rd, San Jose, CA 95116
              </p>
            </div>
            <div class="courts__grid__box__footer__left">
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star"></span>
            </div>
            <div class="courts__grid__box__footer__right">
              11 <span class="icon-user"><i class="fa fa-user"></i></span>
            </div>
          </div>

          <div class="courts__grid__box">
            <div class="courts__grid__box__image">
              <img
                src="https://www.sportsvolusia.com/resources/images/joeharris1.jpg"
                class="courts__grid__box__image__img"
              />
            </div>
            <div class="courts__grid__box__info">
              <p class="text-courtinfo-name">Joe Harris Park</p>
              <p class="text-courtinfo-location">
                315 Pearl Street, Daytona Beach, FL 32114
              </p>
            </div>
            <div class="courts__grid__box__footer__left">
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star"></span>
              <span class="fa fa-star icon-star"></span>
            </div>
            <div class="courts__grid__box__footer__right">
              3 <span class="icon-user"><i class="fa fa-user"></i></span>
            </div>
          </div>

          <div class="courts__grid__box">
            <div class="courts__grid__box__image">
              <img
                src="https://www.stpeteparksrec.org/images/sports/campbell/campbellparksports2.jpg"
                class="courts__grid__box__image__img"
              />
            </div>
            <div class="courts__grid__box__info">
              <p class="text-courtinfo-name">Campbell Park</p>
              <p class="text-courtinfo-location">
                E Campbell Ave, Campbell CA 95008
              </p>
            </div>
            <div class="courts__grid__box__footer__left">
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star star-checked"></span>
              <span class="fa fa-star icon-star"></span>
              <span class="fa fa-star icon-star"></span>
            </div>
            <div class="courts__grid__box__footer__right">
              6 <span class="icon-user"><i class="fa fa-user"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
