<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- jquery and js -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>

    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <title>Welcome to HoopFinderV2</title>
  </head>
  <body>
    <div class="courts-wrapper">
      <div class="courts container">
        <div class="courts filterbar">FILTER BAR</div>
        <div class="courts__grid">
          <div class="courts__grid__box">
            <div class="courts__grid__box__image">
              <img
                src="https://www.courtsoftheworld.com/upload/courts/407/1/COTW_Henry-Schmidt-Park_1246825277.jpg"
                class="courts__grid__box__image__img"
              />
            </div>
            <div class="courts__grid__box__info">
              <p class="text-courtinfo-name">McBride Loop Court</p>
              <p class="text-courtinfo-location">
                922 McBride Loop, San Jose, CA. 95125
              </p>
            </div>
            <div class="courts__grid__box__footer__left">5 star</div>
            <div class="courts__grid__box__footer__right">
              3 <i class="fa fa-user"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
